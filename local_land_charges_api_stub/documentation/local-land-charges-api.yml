swagger: "2.0"
info:
  description: "Local Land Charges API for external systems. Allows authorised external services to Add, Amend and Retrieve Local Land Charges held by HM Land Registry."
  version: "0.0.4"
  title: "Local Land Charges"
  #termsOfService: "http://LLC/terms/"
  #contact:
  #  email: "TBD"
  #license:
  #  name: "TBD"
  #  url: "TBD"
#host: "/"
basePath: "/v1.0"
tags:
- name: "LLC"
  description: "Local Land Charges"
  #externalDocs:
  #  description: "Find out more"
  #  url: "http://swagger.io"
#schemes:
#- "http"
paths:
  /local-land-charges:
    post:
      tags:
      - "local-land-charges"
      summary: "Add a new Local Land Charge to the Register"
      description: ""
      operationId: "addLLC"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Local Land Charge object to be added to the Register"
        required: true
        schema:
          type: object
          properties:
            item:
              type: object
              properties:
                geometry:
                  type: object
                  description: GeoJSON FeatureCollection of the LLC extent
                  properties:
                    features:
                      type: array
                      items:
                        $ref: '#/definitions/Features'
                    type:
                      type: string
                charge-type:
                  $ref: '#/definitions/charge-type'
                charge-sub-category:
                  $ref: '#/definitions/charge-sub-category'
                charge-geographic-description:
                  $ref: '#/definitions/charge-geographic-description'
                charge-addresss:
                  $ref: '#/definitions/charge-address'
                registration-date:
                  $ref: '#/definitions/registration-date'
                charge-creation-date:
                  $ref: '#/definitions/charge-creation-date'
                instrument:
                  $ref: '#/definitions/instrument'
                statutory-provision:
                  $ref: '#/definitions/statutory-provision'
                further-information-location:
                  $ref: '#/definitions/further-information-location'
                further-information-reference:
                  $ref: '#/definitions/further-information-reference'
                land-works-particulars:
                  $ref: '#/definitions/land-works-particulars'
                land-capacity-description:
                  $ref: '#/definitions/land-capacity-description'
                land-compensation-paid:
                  $ref: '#/definitions/land-compensation-paid'
                unique-property-reference-numbers:
                  $ref: '#/definitions/unique-property-reference-numbers'
                originating-authority:
                  $ref: '#/definitions/originating-authority'
                expiry-date:
                  $ref: '#/definitions/expiry-date'
                expiry-text:
                  $ref: '#/definitions/expiry-text'
                amount-originally-secured:
                  $ref: '#/definitions/amount-originally-secured'
                rate-of-interest:
                  $ref: '#/definitions/rate-of-interest'
              additionalProperties: false
              required:
                - geometry
                - registration-date
                - charge-type
                - further-information-location
                - originating-authority
          additionalProperties: false
          required:
            - item
      responses:
        201:
          description: Successful response
          schema:
            type: object
            properties:
              version-id:
                type: string
              land-charge-id:
                type: string
              registration-date:
                type: string
        400:
          description: Bad request
          schema:
            type: object
            properties:
              error_message:
                type: array
                items:
                  type: object
                  properties:
                    error:
                      type: string
                    details:
                      type: array
                      items:
                        type: object
                        properties:
                          error_message:
                            type: string
                          location:
                            description: The location of the erroring attribute in the JSON. '$.' is the object root
                            type: string
              error_code:
                type: string
        500:
          description: Internal server error
          schema:
            type: object
            properties:
              error_message:
                type: string
              error_code:
                type: string
      #security:
      #- llc_auth:
      #  - "write:llc"
      #  - "read:llc"
  /local-land-charges/{land-charge-id}:
    get:
      tags:
      - "local-land-charges"
      summary: "Retrieve Local Land Charge by ID"
      description: "Returns latest version of a Local Land Charge"
      operationId: "getLLCById"
      produces:
      - "application/json"
      parameters:
      - name: "land-charge-id"
        in: "path"
        description: "ID of Local Land Charge to retrieve"
        required: true
        type: "string"
      responses:
        200:
          description: Search Successful
          schema:
            type: object
            properties:
              version-id:
                $ref: '#/definitions/version-id'
              item:
                type: object
                properties:
                  geometry:
                    type: object
                    description: 'GeoJSON FeatureCollection of the Local Land Charge extent'
                    properties:
                      features:
                        type: array
                        items:
                          $ref: '#/definitions/Features'
                      type:
                        type: string
                  registration-date:
                    $ref: '#/definitions/registration-date'
                  charge-type:
                    $ref: '#/definitions/charge-type'
                  charge-sub-category:
                    $ref: '#/definitions/charge-sub-category'
                  charge-geographic-description:
                    $ref: '#/definitions/charge-geographic-description'
                  charge-addresss:
                    $ref: '#/definitions/charge-address'
                  charge-creation-date:
                    $ref: '#/definitions/charge-creation-date'
                  instrument:
                    $ref: '#/definitions/instrument'
                  statutory-provision:
                    $ref: '#/definitions/statutory-provision'
                  further-information-location:
                    $ref: '#/definitions/further-information-location'
                  further-information-reference:
                    $ref: '#/definitions/further-information-reference'
                  land-works-particulars:
                    $ref: '#/definitions/land-works-particulars'
                  land-capacity-description:
                    $ref: '#/definitions/land-capacity-description'
                  land-compensation-paid:
                    $ref: '#/definitions/land-compensation-paid'
                  unique-property-reference-numbers:
                    $ref: '#/definitions/unique-property-reference-numbers'
                  originating-authority:
                    $ref: '#/definitions/originating-authority'
                  expiry-date:
                    $ref: '#/definitions/expiry-date'
                  expiry-text:
                    $ref: '#/definitions/expiry-text'
                  amount-originally-secured:
                    $ref: '#/definitions/amount-originally-secured'
                  rate-of-interest:
                    $ref: '#/definitions/rate-of-interest'
                  applicant-name:
                    $ref: '#/definitions/applicant-name'
                  applicant-address:
                    $ref: '#/definitions/applicant-address'
                  servient-land-interest-description:
                    $ref: '#/definitions/servient-land-interest-description'
                  structure-position-and-dimension:
                    $ref: '#/definitions/structure-position-and-dimension'
                  tribunal-definitive-certificate-date:
                    $ref: '#/definitions/tribunal-definitive-certificate-date'
                  documents-filed:
                    $ref: '#/definitions/documents-filed'
                  tribunal-temporary-certificate-date:
                    $ref: '#/definitions/tribunal-temporary-certificate-date'
                  tribunal-temporary-certificate-expiry-date:
                    $ref: '#/definitions/tribunal-temporary-certificate-expiry-date'
                  end-date:
                    $ref: '#definitions/end-date'
                additionalProperties: false
                required:
                  - geometry
                  - registration-date
                  - charge-type
                  - further-information-location
                  - originating-authority
            additionalProperties: false
            required:
              - version-id
              - item
        404:
          description: 'Not found'
          schema:
            type: object
            properties:
              error_message:
                type: string
                example: 'No land charges found'
              error_code:
                type: number
                example: 404
        422:
          description: 'Invalid entry'
          schema:
            type: object
            properties:
              error_message:
                type: string
                example: 'Invalid Land Charge Number'
              error_code:
                type: number
                example: 422
        500:
          description: 'Internal server error'
          schema:
            type: object
            properties:
              error_message:
                type: string
              error_code:
                type: string
      #security:
      #- api_key: []
  /local-land-charges/{land-charge-id}/{version-id}:
    put:
      tags:
      - "local-land-charges"
      summary: "Update an existing Local Land Charge"
      description: ""
      operationId: "updateLLC"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "land-charge-id"
        in: "path"
        description: "ID of the Local Land Charge to amend"
        required: true
        type: "string"
      - name: "version-id"
        in: "path"
        description: "Version ID of the Local Land Charge. Must be the latest version to be able to amend the charge"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Local Land Charges object to be added to the Register"
        required: true
        schema:
          type: object
          properties:
            item:
              type: object
              properties:
                geometry:
                  type: object
                  description: GeoJSON FeatureCollection of the LLC extent
                  properties:
                    features:
                      type: array
                      items:
                        $ref: '#/definitions/Features'
                    type:
                      type: string
                registration-date:
                  $ref: '#/definitions/registration-date'
                charge-type:
                  $ref: '#/definitions/charge-type'
                charge-sub-category:
                  $ref: '#/definitions/charge-sub-category'
                charge-geographic-description:
                  $ref: '#/definitions/charge-geographic-description'
                charge-addresss:
                  $ref: '#/definitions/charge-address'
                charge-creation-date:
                  $ref: '#/definitions/charge-creation-date'
                instrument:
                  $ref: '#/definitions/instrument'
                statutory-provision:
                  $ref: '#/definitions/statutory-provision'
                further-information-location:
                  $ref: '#/definitions/further-information-location'
                further-information-reference:
                  $ref: '#/definitions/further-information-reference'
                land-works-particulars:
                  $ref: '#/definitions/land-works-particulars'
                land-capacity-description:
                  $ref: '#/definitions/land-capacity-description'
                land-compensation-paid:
                  $ref: '#/definitions/land-compensation-paid'
                unique-property-reference-numbers:
                  $ref: '#/definitions/unique-property-reference-numbers'
                originating-authority:
                  $ref: '#/definitions/originating-authority'
                expiry-date:
                  $ref: '#/definitions/expiry-date'
                expiry-text:
                  $ref: '#/definitions/expiry-text'
                amount-originally-secured:
                  $ref: '#/definitions/amount-originally-secured'
                rate-of-interest:
                  $ref: '#/definitions/rate-of-interest'
                end-date:
                  $ref: '#/definitions/end-date'
              additionalProperties: false
              required:
                - geometry
                - registration-date
                - charge-type
                - further-information-location
                - originating-authority
          additionalProperties: false
          required:
            - item
      responses:
        201:
          description: Successful response
          schema:
            type: object
            properties:
              version-id:
                type: string
              land-charge-id:
                type: string
              registration-date:
                type: string
        400:
          description: Bad request
          schema:
            type: object
            properties:
              error_message:
                type: array
                items:
                  type: object
                  properties:
                    error:
                      type: string
                    details:
                      type: array
                      items:
                        type: object
                        properties:
                          error_message:
                            type: string
                          location:
                            description: The location of the erroring attribute in the JSON. '$.' is the object root
                            type: string
              error_code:
                type: string
        500:
          description: Internal server error
          schema:
            type: object
            properties:
              error_message:
                type: string
              error_code:
                type: string
      #security:
      #- llc_auth:
      #  - "write:llc"
      #  - "read:llc"
    delete:
      tags:
      - "local-land-charges"
      summary: "Cancel an existing Local Land Charge"
      description: ""
      operationId: "cancelLLC"
      produces:
      - "application/json"
      parameters:
      - name: "land-charge-id"
        in: "path"
        description: "ID of the Local Land Charge to cancel"
        required: true
        type: "string"
      - name: "version-id"
        in: "path"
        description: "Version ID of the Local Land Charge. Must be the latest version to be able to cancel the charge"
        required: true
        type: "integer"
        format: "int64"
      responses:
        201:
          description: Successful response
          schema:
            type: object
            properties:
              version-id:
                type: string
              land-charge-id:
                type: string
              registration-date:
                type: string
        400:
          description: Bad request
          schema:
            type: object
            properties:
              error_message:
                type: array
                items:
                  type: object
                  properties:
                    error:
                      type: string
                    details:
                      type: array
                      items:
                        type: object
                        properties:
                          error_message:
                            type: string
                          location:
                            description: The location of the erroring attribute in the JSON. '$.' is the object root
                            type: string
              error_code:
                type: string
        500:
          description: Internal server error
          schema:
            type: object
            properties:
              error_message:
                type: string
              error_code:
                type: string
